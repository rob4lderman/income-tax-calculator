<!DOCTYPE html>
<html ng-app="ItcApp">
<head>
    <title>Income Tax Calculator</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="js/itc-app.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/itc-app.css" >

</head>
<body>
    <div class="container" ng-controller="MainController">
        <div class="col-md-3">
            <h3>hi!</h3>
            <p>
                Enter your tax information here.
            </p>
            <form ng-submit="onFormSubmit()">
                <div class="form-group">
                    <label for="itc-input-income">Income</label>
                    <input id="itc-input-income" type="text" class="form-control input-sm" ng-model="inputIncome" placeholder="Income" />
                </div>
                <div class="form-group">
                    <label for="itc-input-tax-withheld">Tax withheld</label>
                    <input id="itc-input-tax-withheld" type="text" class="form-control input-sm" ng-model="inputTaxWithheld" placeholder="Tax withheld" />
                </div>
                <!-- we need this so that pressing enter in a text field will submit the form -->
                <button type="submit" ng-show="false" >Refresh</button>
            </form>

            <div>
                <a href="http://taxfoundation.org/article/2015-tax-brackets">2015 Income Tax Brackets</a>
                <br />
                <a href="https://www.ssa.gov/oact/cola/cbb.html">2015 FICA Tax Rates</a>
            </div>

        </div>

        <div class="col-md-9">
            <h3> holla! </h3>
            <canvas id="itc-canvas" width="800" height="600"></canvas>
        </div>

     </div>
    <img id="itc-dot-img" src="images/dot.png" ng-show="false" />


</body>
